<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count Down Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container my-4">
        <span class="display-2" id="time_display">Time Left: 0:0:0</span>
        <br>
        <hr>
        <span>
            <input type="number" min="0" max="24" name="hours" id="hrs" placeholder="Enter hours"
                style="margin: 20px 10px; width: 200px;">
        </span>
        <span>
            <input type="number" min="0" max="60" name="minutes" id="mins" placeholder="Enter minutes"
                style="margin: 20px 20px; width: 200px;">
        </span>
        <span>
            <input type="number" min="0" max="60" name="seconds" id="secs" placeholder="Enter seconds"
                style="margin: 20px 20px; width: 200px;">
        </span>
        <br>
        <button class="btn btn-outline-success my-3" id="start" style="margin-left: 10px;">Start Timer</button>
        <button class="btn btn-outline-danger my-3" id="reset" style="margin-left: 20px;">Reset Timer</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        $("document").ready(() => {

            $("#start").click(() => {
                let hours = parseInt($("#hrs").val())
                let minutes = parseInt($("#mins").val())
                let seconds = parseInt($("#secs").val())

                if (hours >= 0 && hours <= 24 && minutes >= 0 && minutes <= 60 && seconds >= 0 && seconds <= 60) {

                    let timer = setInterval(() => {

                        let time_left = "Time Left: " + hours + ":" + minutes + ":" + seconds
                        $("#time_display").text(time_left)

                        seconds--
                        if (seconds < 0) {
                            seconds = 59
                            minutes--
                            if (minutes < 0) {
                                minutes = 59
                                hours--

                            }
                        }
                        if (hours === 0 && minutes === 0 && seconds === 0) {
                            let time_left = "Time Left: " + hours + ":" + minutes + ":" + seconds
                            setTimeout(() => {
                                $("#time_display").text(time_left)
                            }, 1000);

                            clearInterval(timer)
                        }
                    }, 1000)

                    $("#reset").click(() => {
                        clearInterval(timer)
                        $("#time_display").text("Time Left: 0:0:0")
                    })
                }
                else {
                    alert("INVALID INPUT\nPlease use arrows for correct input")
                }

            })
        })
    </script>
</body>

</html>
